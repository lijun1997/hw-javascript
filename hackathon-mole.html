    <style>
        body{
            background: #eecdcd;

        #game {
            position: absolute;
            width: 100%;

        } 
        #go{

            align-content: center;
        }       
        #playground {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 1px;
            height: 1px;
            margin: auto;
        }
        #playground table {
            margin-top: -180px;
            margin-left: -180px;
        }
        #playground .mole {
            width: 120px;
            height: 120px;
            line-height: 120px;
            text-align: center;
            background-image: url(./images/grass-upper.png);
            background-repeat: no-repeat;
            background-size: 120px 60px;
            background-position: top 0;
            position: relative;
        }
        #playground .mole::before {
            content: " ";
            width: 80px;
            height: 80px;
            background-image: url(./images/mole-laugh1.png);
            background-repeat: no-repeat;
            background-size: 80px 80px;
            background-position: top 0;
            position: absolute;
            top: 40px;
            left: 20px;
            transition: all 1s;
        }
        #playground .mole::after {
            content: " ";
            width: 120px;
            height: 60px;
            background-image: url(./images/grass-lower.png);
            background-repeat: no-repeat;
            background-size: 120px 60px;
            background-position: top 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #playground .mole.active::before {
            background-image: url(./images/mole.png);
            top: 0;
            transition: all .3s;
        }
        #playground .mole.hit::before {
            background-image: url(./images/mole-thump4.png);
            top: 40px;
            transition: all .5s;
        }
        #score{
            margin: 20px;
            width: 10%;
            background:rgb(244, 251, 225);
            padding: 10px;
        }
    </style>
</head>
