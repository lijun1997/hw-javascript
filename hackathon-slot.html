    <script>
        var arr = [];
        var currentBrick = 0;
        var forwardSteps = 0;

        function abc(){
            var n = 0;
            while(true){
                n++;
                var brick = document.getElementById("i"+n);
                if(!brick){
                    break;
                }
                arr.push(brick);
            }           
            
            document.getElementById("go").onclick = function(){
                forwardSteps = (arr.length * 3);
                forwardSteps += Math.floor(Math.random() * arr.length);  
                console.log(forwardSteps);              

                setTimeout(forwardBrick, 50)
                //forwardBrick();
            }
        }        
        function forwardBrick(){
            arr[currentBrick].className = arr[currentBrick].className.replace("active","");
            currentBrick++;
           
            
            if(currentBrick >= arr.length){
                currentBrick = 0; //run again
            }            

            arr[currentBrick].className += " active";
            
            console.log(forwardSteps);
            if(forwardSteps > 0){
                forwardSteps--;
                setTimeout(forwardBrick,50);
            }           

        }
        abc();
    </script>
