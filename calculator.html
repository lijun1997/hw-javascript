<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>計算機</title>
    <style>
        button {
            height:50px; font-size:16px;
        }
    </style>
</head>

<body>  
    
    <div class="border border-dark mt-2 mx-auto" style="width:300px;">
        <input id="input" class="text-right m-1 aligh-center" style="width:290px;height:50px; font-size:16px;" />        
        <div class="row mx-2 my-2">
            <button class="col rounded border-0 mx-1" id="clear" onclick="doClear()" type="button">AC</button>
        </div>
        <div class="row mx-2 my-2">
            <button class="col rounded border-0 mx-1 input-pad" type="button" >7</button>
            <button class="col rounded border-0 mx-1 input-pad" type="button" >8</button>
            <button class="col rounded border-0 mx-1 input-pad" type="button" >9</button>
            <button class="col rounded border-0 mx-1 op input-pad" type="button" >/</button>
        </div>
        <div class="row mx-2 my-2">
            <button class="col rounded border-0 mx-1 input-pad" type="button" >4</button>
            <button class="col rounded border-0 mx-1 input-pad" type="button" >5</button>
            <button class="col rounded border-0 mx-1 input-pad" type="button" >6</button>
            <button class="col rounded border-0 mx-1 op input-pad" type="button" >*</button>
        </div>
        <div class="row mx-2 my-2">
            <button class="col rounded border-0 mx-1 input-pad" type="button" >1</button>
            <button class="col rounded border-0 mx-1 input-pad" type="button" >2</button>
            <button class="col rounded border-0 mx-1 input-pad" type="button" >3</button>
            <button class="col rounded border-0 mx-1 op input-pad" type="button" >-</button>
        </div>
        <div class="row mx-2 my-2">
            <button class="col rounded border-0 mx-1 input-pad" type="button" >0</button>
            <button class="col rounded border-0 mx-1 input-pad" type="button" >.</button>
            <button class="col rounded border-0 mx-1 " id="result" onclick="doCal()" type="button" >=</button>
            <button class="col rounded border-0 mx-1 op input-pad" type="button" >+</button>
        </div>
        <div class="row mx-2 my-2">
            <div class="label">
                
            </div>
        </div>
        
        
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var result = 0;        
        var inputButtons = document.getElementsByClassName("input-pad");        
        var input = document.getElementById("input");       
        function doClear() {                            
            input.value = "";             
            result = 0;               
        }
        function inputButton() {            
            var text = this.innerHTML;
            input.value+= text;              
        }
        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }
        function doCal(){
            result = input.value;
            input.value = eval(result);
            console.log(result);
        }

                  
    </script>
</body>

</html>
